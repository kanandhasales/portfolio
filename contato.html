<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="estilo.css">
    <title>Contato</title>
</head>
<body>
    <header class="header"> <!-- cabeçalho -->
        <nav class="header__nav">
            <ul>
                <li><a href="index.html">Sobre Mim</a></li>
                <li><a href="formacao.html">Formação</a></li>
                <li><a href="portfolio.html">Portfólio</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header> <!-- fim cabeçalho -->

    <main> <!-- conteudo principal -->

        <div class="main-title">
            <h1>Contato</h1>
        </div>

        <section class="contato"> <!-- section com o conteúdo de contato dividido em dois container para usar display flex -->
            <div class="contato_infos">
                <p>Quer entrar em contato? Me envie um email ou me mande uma mensagem no formulário abaixo</p>
                <p> <b>Email:</b> saleskanandha@gmail.com </p>

            </div>

            <div>
                <form action="">
                    <table>

                        <tr>
                            <th><label for="nome">Nome:</label></th>
                            <td><input type="text" name="nome" id="nome"></td>
                        </tr>
                        <tr>
                            <th><label for="email">E-mail:</label></th>
                            <td><input type="email" name="email" id="email"></td>
                        </tr>
                        <tr>
                            <th><label for="msg">Digite sua Mensagem:</label></th>
                            <td><textarea name="msg" rows="5" cols="40">Digite sua Mensagem</textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><button>Enviar</button></td>
                        </tr>
                    </table>
                </form>
            </div>

        </section> <!-- fim do section -->

    </main> <!-- fim conteudo principal -->

</body>
</html>
